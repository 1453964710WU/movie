  <script type="text/javascript">
  	$(function(){
  		var category = getParameter("category");
  		//解码
  		category = decodeURI(category);
  		//console.log(category);
  		
  		//$("#categoryName").html(category);
  		
  		var count = 0;
  		
  		$.get("QueryMovieByCategory",{category:category},function(result){
  			
  			//console.log(result);
  			var movieHtml = "";
  			var html = '';
  			$(result).each(function(index,element){
  				count += 1;
  				movieHtml += '<tr><td><a href="movie_detail.html?id='+element.id+'">' + element.name + '</a></td><td>'+element.director+'</td><td>'+element.area+'</td><td>'+element.decade+'</td><td>'+element.actor+'</td></tr>';
  				if(count <= 4){
  					html += ' <div class="col-xs-6 col-sm-3 placeholder"><img src="'+element.imgsrc+'" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"><a href="movie_detail.html?id='+element.id+'"><h4>'+element.name+'</h4></a><span class="text-muted">主演：'+element.actor+'</span></div>';
  				}
  			})
  			$("#movieList").html(movieHtml);
  			$("#movie").html(html);
  			
  		},"json")
  		
  		
  	})	
  
  </script>
