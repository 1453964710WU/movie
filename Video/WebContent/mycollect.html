    <script type="text/javascript">
  	$(function(){
  		
  		var username = getParameter("username");
  		$.get("QueryUserByUsername",{username:username},function(result){
  			var username = result.username;
  			//console.log(id);
  			var userHtml = '<li><a href="mycounter.html?username='+username+'">我的账户</a></li><li><a href="mycollect.html?username='+username+'">我的收藏</a></li><li><a href="index.html">退出</a></li>';
  			$("#mycounter").html(userHtml);
  			$("#lo").attr("href","#");
  			$("#lo").text(username);
  		},"json")
  		
  		$.get("Collect",{username:username},function(result){
  			
  			var html = '';
  			$(result).each(function(index,element){
  				html += ' <div class="col-xs-6 col-sm-3 placeholder"><img src="'+element.imgsrc+'" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"><a href="movie_detail.html?id='+element.id+'"><h4>'+element.name+'</h4></a><span class="text-muted">主演：'+element.actor+'</span></div>';
  			})
  			
  			$("#movie").html(html);
  		},"json")
  		
  	})	
  
  </script>
